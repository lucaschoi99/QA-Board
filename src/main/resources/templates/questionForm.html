<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div th:replace="~{formErrors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" sec:authorize="isAnonymous()" disabled th:field="*{title}" class="form-control"></input>
            <input type="text" sec:authorize="isAuthenticated()" th:field="*{title}" class="form-control"></input>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
            <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
